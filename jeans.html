    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #FFFFFF;
            color: #1A1A1A;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.pinimg.com/736x/e2/44/f9/e244f9dfef7e11b9d167a4f23fa1fe19.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.35;
            z-index: 0;
            pointer-events: none;
        }

        /* Animated Wave Background */
        .wave-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            opacity: 0.03;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 50px,
                rgba(51, 102, 153, 0.1) 50px,
                rgba(51, 102, 153, 0.1) 51px
            );
        }

        .wave:nth-child(1) {
            animation: wave 25s linear infinite;
            opacity: 0.3;
        }

        .wave:nth-child(2) {
            animation: wave 35s linear infinite reverse;
            opacity: 0.2;
            transform: translateY(50px);
        }

        .wave:nth-child(3) {
            animation: wave 45s linear infinite;
            opacity: 0.15;
            transform: translateY(100px);
        }

        @keyframes wave {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* Decorative Elements */
        .decorative-circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(51, 102, 153, 0.08);
            animation: float 20s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
            animation-duration: 30s;
        }

        .circle:nth-child(3) {
            width: 400px;
            height: 400px;
            bottom: 10%;
            left: 50%;
            animation-delay: -10s;
            animation-duration: 35s;
        }

        .circle:nth-child(4) {
            width: 150px;
            height: 150px;
            top: 40%;
            left: 80%;
            animation-delay: -15s;
            animation-duration: 20s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(30px, -30px) rotate(90deg);
            }
            50% {
                transform: translate(-20px, 20px) rotate(180deg);
            }
            75% {
                transform: translate(40px, 10px) rotate(270deg);
            }
        }

        /* Flowing Lines */
        .flowing-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(51, 102, 153, 0.15), transparent);
            animation: flowLine 15s ease-in-out infinite;
        }

        .line:nth-child(1) {
            width: 60%;
            top: 20%;
            left: -60%;
            animation-delay: 0s;
        }

        .line:nth-child(2) {
            width: 50%;
            top: 50%;
            right: -50%;
            animation-delay: -5s;
            animation-direction: reverse;
        }

        .line:nth-child(3) {
            width: 70%;
            top: 80%;
            left: -70%;
            animation-delay: -10s;
        }

        @keyframes flowLine {
            0% {
                transform: translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateX(200%);
                opacity: 0;
            }
        }

        /* Content needs higher z-index */
        .navbar,
        main,
        .footer {
            position: relative;
            z-index: 10;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 26, 26, 0.98);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(51, 102, 153, 0.3);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: #336699;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .logo-img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid #336699;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #336699;
            transition: width 0.3s;
        }

        .nav-links a:hover {
            color: #336699;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Content */
        .content-page {
            padding-top: 8rem;
            padding-bottom: 4rem;
            min-height: 100vh;
        }

        .section-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section-title {
            text-align: center;
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 4rem;
            background: linear-gradient(135deg, #1e3a5f 0%, #336699 30%, #5a8dc7 60%, #336699 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(51, 102, 153, 0.2);
            line-height: 1.2;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: rgba(51, 102, 153, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            border: 2px solid rgba(51, 102, 153, 0.3);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(51, 102, 153, 0.4);
            background: rgba(51, 102, 153, 0.25);
        }

        .product-image {
            width: 100%;
            height: 400px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid rgba(51, 102, 153, 0.3);
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-content {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: #1A1A1A;
            font-weight: 700;
        }

        .product-description {
            color: #555;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .product-price {
            font-size: 2rem;
            color: #336699;
            font-weight: 900;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 10px rgba(51, 102, 153, 0.3);
        }

        /* WhatsApp Button */
        .whatsapp-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .whatsapp-container a {
            display: block;
            transition: transform 0.3s, filter 0.3s;
        }

        .whatsapp-container a:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .whatsapp-container img {
            width: 200px;
            height: auto;
            border: none;
            border-radius: 10px;
        }

        /* Footer */
        .footer {
            background: rgba(26, 26, 26, 0.98);
            padding: 3rem 0 1.5rem;
            border-top: 2px solid rgba(51, 102, 153, 0.3);
        }

        .footer-bottom {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .section-title {
                font-size: 2.5rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .circle {
                width: 150px !important;
                height: 150px !important;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card {
            animation: fadeInUp 0.6s ease-out;
        }

        .product-card:nth-child(n) {
            animation-delay: calc(0.1s * (var(--index) 6));
        }
    </style>
</head>
